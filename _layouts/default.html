<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/primer-21.1.1.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom-google-analytics.html %}
  </head>
  <body>
    <div class="container-md px-3 py-5 color-fg-muted clearfix">
      <a class="f2 color-fg-muted" href="{{ "/" | relative_url }}">{{ site.title }}</a>
      <a class="color-fg-muted float-right profile-icon" href="{{ "/me/" | relative_url }}">
        {% avatar hidakatsuya size=32 %}
      </a>
    </div>
    <div class="container-md px-3 mb-5 markdown-body">
      {{ content }}
    </div>
  </body>
</html>
